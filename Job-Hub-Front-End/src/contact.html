<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://fonts.googleapis.com/css?family=Ubuntu"
      rel="stylesheet"
    />
    <script defer src="script.js"></script>
    <link rel="stylesheet" href="style.css" />
    <script type="module" src="./jobs/job.js"></script>

    <title>Contact us</title>

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"
    />
  </head>

  <body class="d-flex flex-column min-vh-100">
    <header>
      <nav class="navbar navbar-expand-lg bg-purple">
        <div class="container-fluid">
          <a class="navbar-brand text-white" href="home.html">JobHub</a>
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarNav"
            aria-controls="navbarNav"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ms-auto">
              <li class="nav-item">
                <a class="nav-link" href="home.html">Home</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="about.html">About</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="jobs.html">Jobs</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="contact.html">Contact</a>
              </li>
              <li class="nav-item">
                <a id="auth-link" class="nav-link" href="Login.html">Login</a>
              </li>
            </ul>
          </div>
        </div>
      </nav>
    </header>

    <main class="container">
      <section>
        <h2 class="h1 pt-4 pb-3 pl-0 mt-5 font-weight-bold text-center">
          <strong>Contact Us</strong>
        </h2>
        <form name="feedbackForm" onsubmit="return validateFeedback()">
          <div
            class="mx-auto d-flex flex-column justify-content-center align-items-center"
          >
            <p class="row-6 input-group w-50">
              <label for="uname"> <span class="d-none">Username</span></label>
              <input
                type="text"
                class="form-control"
                name="name"
                id="name"
                size="40"
                maxlength="60"
                placeholder="Name"
              />
            </p>

            <p class="row-6 input-group w-50">
              <label for="email"> <span class="d-none">Email</span></label>
              <input
                type="email"
                class="form-control"
                name="email"
                id="email"
                size="40"
                maxlength="60"
                placeholder="Email Address"
              />
            </p>
            <p class="row-6 input-group w-50">
              <label for="fback">
                <span class="d-none">Feedback area</span></label
              >
              <textarea
                cols="40"
                class="form-control"
                name="fback"
                id="fback"
                rows="5"
                placeholder="Type your feedback..."
              ></textarea>
            </p>
            <div class="row">
              <input
                class="mx-auto btn btn-primary px-5 py-2"
                type="submit"
                value="Send"
              />
            </div>
          </div>
        </form>
        <p class="mx-auto text-center mt-5 mb-3">
          Alternatively you can
          <a href="mailto:liyattesfaye8@gmail.com">email us</a>.
        </p>
      </section>
    </main>

    <div class="container px-0 mt-auto">
      <footer class="row m-0 align-items-center">
        <a class="col-md-2 text-center" href="home.html">Home</a>
        <a class="col-md-2 text-center" href="about.html">About</a>
        <a class="col-md-2 text-center" href="contact.html">Contact</a>
        <p class="col-md-6 text-muted mb-0">
          Copyright Â© JobHub 2025, All rights reserved.
        </p>
      </footer>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
      crossorigin="anonymous"
    ></script>
    <script>
      document.addEventListener("DOMContentLoaded", () => {
        const username = sessionStorage.getItem("currentUser") || "Guest";
        const authLink = document.getElementById("auth-link");
        const userWelcomeMessage = document.getElementById(
          "user-welcome-message"
        );

        if (username !== "Guest") {
          authLink.textContent = "Logout";
          authLink.href = "#";
          authLink.addEventListener("click", () => {
            sessionStorage.clear();
            location.reload();
          });
        }

        userWelcomeMessage.textContent = `Welcome, ${username}!`;
      });
    </script>
  </body>
</html>
