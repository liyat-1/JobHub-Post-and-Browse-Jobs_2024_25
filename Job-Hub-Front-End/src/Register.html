<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script type="module" src="auth.js"></script>
    <title>JobHub</title>
    <script defer src="script.js"></script>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"
    />
    <style>
      body {
        background-color: #f8f9fa;
        color: #4b0082;
        font-family: Arial, sans-serif;
      }

      header {
        background-color: #4b0082;
        color: white;
        padding: 20px 0;
      }

      header h1 {
        font-weight: bold;
        font-size: 3rem;
      }

      .navbar {
        background-color: #4b0082;
      }

      .navbar .nav-link {
        color: white !important;
        font-weight: bold;
      }

      .form-box {
        width: 450px;
        padding: 30px;
        background: white;
        box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        border-radius: 10px;
      }

      .form-value h2 {
        color: #4b0082;
        margin-bottom: 20px;
      }

      .inputbox input {
        border: none;
        border-bottom: 2px solid #4b0082;
        outline: none;
        background: transparent;
        color: #4b0082;
        width: 100%;
        padding: 10px 5px;
        font-size: 1rem;
      }

      .inputbox label {
        color: #4b0082;
        font-size: 0.9rem;
      }

      .inputbox input:focus {
        border-bottom: 2px solid #9932cc;
      }

      input[type="submit"] {
        background: #4b0082;
        color: white;
        padding: 10px;
        font-size: 1rem;
        border: none;
        cursor: pointer;
        border-radius: 5px;
      }

      input[type="submit"]:hover {
        background: #9932cc;
      }

      .register a {
        color: #4b0082;
      }

      footer {
        background-color: #4b0082;
        color: white;
        padding: 10px 0;
      }

      footer a {
        color: white;
        margin: 0 15px;
      }
    </style>
  </head>

  <body class="d-flex flex-column min-vh-100">
    <header class="text-center">
      <h1>JobHub</h1>
      <nav class="navbar navbar-expand-md navbar-dark">
        <div
          class="container-fluid justify-content-sm-around justify-content-md-end"
        >
          <ul class="nav navbar-nav">
            <li class="nav-item">
              <a class="nav-link" href="home.html">Back to Home</a>
            </li>
          </ul>
        </div>
      </nav>
    </header>

    <section
      class="d-flex justify-content-center align-items-center mb-5 w-100"
    >
      <div
        class="form-box d-flex justify-content-center align-items-center position-relative"
      >
        <div class="form-value">
          <form name="registerForm" id="registerForm" action="">
            <h2 class="text-center">Register</h2>
            <div class="inputbox position-relative">
              <input type="text" name="username" id="username" required />
              <label for="username">Username</label>
            </div>
            <div class="inputbox position-relative">
              <input type="email" name="email" id="email" required />
              <label for="email">Email</label>
            </div>
            <div class="inputbox position-relative">
              <input type="password" name="password" id="password" required />
              <label for="password">Set Password</label>
            </div>
            <div class="inputbox position-relative">
              <input
                type="password"
                name="confirmPassword"
                id="confirmPassword"
                required
              />
              <label for="confirmPassword">Confirm Password</label>
            </div>
            <input
              type="submit"
              name="submit"
              value="Register"
              class="w-100 mt-3"
            />
            <div class="register text-center mt-3">
              <p>
                Already have an account?
                <a href="Login.html">Login</a>
              </p>
            </div>
          </form>
        </div>
      </div>
    </section>

    <div class="container px-0 mt-auto">
      <footer class="row m-0 align-items-center text-center">
        <div class="d-flex flex-wrap justify-content-center mb-3">
          <a href="home.html">Home</a>
          <a href="about.html">About</a>
          <a href="contact.html">Contact</a>
        </div>
        <p class="text-muted mb-0">
          Copyright &copy; JobHub 2025, All rights reserved.
        </p>
      </footer>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
      crossorigin="anonymous"
    ></script>
    <script>
      document.addEventListener("DOMContentLoaded", () => {
        const username = sessionStorage.getItem("currentUser") || "Guest";
        const authLink = document.getElementById("auth-link");
        const userWelcomeMessage = document.getElementById(
          "user-welcome-message"
        );

        if (username !== "Guest") {
          authLink.textContent = "Logout";
          authLink.href = "#";
          authLink.addEventListener("click", () => {
            sessionStorage.clear();
            location.reload();
          });
        }

        userWelcomeMessage.textContent = `Welcome, ${username}!`;
      });
    </script>
  </body>
</html>
