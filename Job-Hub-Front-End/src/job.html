<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://fonts.googleapis.com/css?family=Ubuntu"
      rel="stylesheet"
    />
    <script defer src="script.js"></script>
    <link rel="stylesheet" href="style.css" />
    <script type="module" src="./jobs/job.js"></script>

    <title></title>

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"
    />
  </head>

  <body class="d-flex flex-column min-vh-100">
    <header>
      <nav class="navbar navbar-expand-lg bg-purple">
        <div class="container-fluid">
          <a class="navbar-brand text-white" href="home.html">JobHub</a>
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarNav"
            aria-controls="navbarNav"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ms-auto">
              <li class="nav-item">
                <a class="nav-link" href="home.html">Home</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="about.html">About</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="jobs.html">Jobs</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="contact.html">Contact</a>
              </li>
              <li class="nav-item">
                <a id="auth-link" class="nav-link" href="Login.html">Login</a>
              </li>
            </ul>
          </div>
        </div>
      </nav>
    </header>

    <main class="container">
      <section class="container-fluid" id="jobContent"></section>

      <section>
        <div class="d-flex justify-content-center">
          <button
            type="button"
            class="btn btn-success d-block mt-2 mb-0 ml-auto btn-lg"
            data-bs-toggle="modal"
            data-bs-target="#editJobModal"
            id="editJob"
          >
            Edit Job
          </button>
        </div>
        <div
          class="modal fade"
          id="editJobModal"
          tabindex="-1"
          role="dialog"
          aria-labelledby="editJobModalTitle"
          aria-hidden="true"
        >
          <div class="modal-dialog" role="document">
            <div class="modal-content text-dark">
              <div class="modal-header">
                <h5 class="modal-title" id="editJobTitle">Edit Job</h5>
                <button
                  type="button"
                  class="btn-close custom-close-btn"
                  data-bs-dismiss="modal"
                  aria-label="Close"
                ></button>
              </div>
              <div class="modal-body">
                <form name="editJobForm" id="updateJobForm">
                  <div class="form-outline mb-4">
                    <label class="form-label" for="company"
                      >New Company Name</label
                    >
                    <input class="form-control" type="text" id="company" />
                  </div>

                  <div class="form-outline mb-4">
                    <label class="form-label" for="title">New Title</label>
                    <input class="form-control" type="text" id="title" />
                  </div>

                  <div class="form-outline mb-4">
                    <label class="form-label" for="desc">New Description</label>
                    <textarea
                      id="desc"
                      rows="4"
                      class="form-control"
                    ></textarea>
                  </div>
                  <div class="form-outline mb-4">
                    <label class="form-label" for="requirement"
                      >New Requirement</label
                    >
                    <textarea
                      id="requirement"
                      rows="4"
                      class="form-control"
                    ></textarea>
                  </div>

                  <div class="form-outline mb-4">
                    <label class="form-label" for="cover">New Cover Page</label>
                    <input class="form-control" type="file" id="cover" />
                  </div>
                  <div class="form-outline mb-4">
                    <label class="form-label" for="link"
                      >New Link/Application Form</label
                    >
                    <textarea
                      id="link"
                      rows="4"
                      required
                      class="form-control link-style"
                    ></textarea>
                  </div>
                  <button class="btn btn-success btn-block">Update Post</button>
                </form>
              </div>
            </div>
          </div>
        </div>
      </section>
      <hr />
      <div class="container-fluid d-flex justify-content-center">
        <button class="btn btn-danger mt-1 mb-5" id="deleteJob">
          Delete Job
        </button>
      </div>
    </main>

    <div class="container px-0 mt-auto">
      <footer class="row m-0 align-items-center">
        <a class="col-md-2 text-center" href="home.html">Home</a>
        <a class="col-md-2 text-center" href="about.html">About</a>
        <a class="col-md-2 text-center" href="contact.html">Contact</a>
        <p class="col-md-6 text-muted mb-0">
          Copyright Â© JobHub 2025, All rights reserved.
        </p>
      </footer>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
      crossorigin="anonymous"
    ></script>
    <script>
      document.addEventListener("DOMContentLoaded", () => {
        const username = sessionStorage.getItem("currentUser") || "Guest";
        const authLink = document.getElementById("auth-link");
        const userWelcomeMessage = document.getElementById(
          "user-welcome-message"
        );

        if (username !== "Guest") {
          authLink.textContent = "Logout";
          authLink.href = "#";
          authLink.addEventListener("click", () => {
            sessionStorage.clear();
            location.reload();
          });
        }

        userWelcomeMessage.textContent = `Welcome, ${username}!`;
      });
    </script>
  </body>
</html>
