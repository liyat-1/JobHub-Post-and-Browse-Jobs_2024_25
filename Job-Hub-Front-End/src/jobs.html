<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://fonts.googleapis.com/css?family=Ubuntu"
      rel="stylesheet"
    />
    <script defer src="script.js"></script>
    <script type="module" src="./jobs/jobs.js"></script>
    <title>Jobs</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
  </head>

  <body class="d-flex flex-column min-vh-100">
    <header>
      <nav class="navbar navbar-expand-lg bg-purple">
        <div class="container-fluid">
          <a class="navbar-brand text-white" href="home.html">JobHub</a>
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarNav"
            aria-controls="navbarNav"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ms-auto">
              <li class="nav-item">
                <a class="nav-link" href="home.html">Home</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="about.html">About</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="jobs.html">Jobs</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="contact.html">Contact</a>
              </li>
              <li class="nav-item">
                <a id="auth-link" class="nav-link" href="Login.html">Login</a>
              </li>
            </ul>
          </div>
        </div>
      </nav>
    </header>

    <main class="container">
      <section class="search mt-5 mb-3">
        <div class="input-group flex-row justify-content-start">
          <label class="d-none" for="search">
            <span class="d-none">Search</span>
          </label>
          <input
            type="text"
            id="search"
            title="search"
            class="form-control col-6"
            placeholder="Search"
            aria-label="Search"
          />
          <button
            class="col-1 btn bg-purple text-white"
            aria-label="Search"
            onclick="searchItem()"
          >
            <img
              src="../images/search-icon.png"
              alt="search icon"
              width="12"
              height="12"
            />
          </button>
        </div>
      </section>

      <section>
        <button
          type="button"
          class="btn btn-success d-block mb-3 mx-auto btn-lg"
          data-bs-toggle="modal"
          data-bs-target="#exampleModalLong"
        >
          Post Job
        </button>

        <div
          class="modal fade"
          id="exampleModalLong"
          tabindex="-1"
          role="dialog"
          aria-labelledby="exampleModalLongTitle"
          aria-hidden="true"
        >
          <div class="modal-dialog" role="document">
            <div class="modal-content text-dark">
              <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLongTitle">Post Job</h5>
                <button
                  type="button"
                  class="btn-close custom-close-btn"
                  data-bs-dismiss="modal"
                  aria-label="Close"
                ></button>
              </div>
              <div class="modal-body">
                <form name="createJobForm" id="createJob">
                  <div class="form-outline mb-4">
                    <label class="form-label" for="company">Company Name</label>
                    <input
                      class="form-control form-control-lg"
                      type="text"
                      required
                      id="company"
                    />
                  </div>
                  <div class="form-outline mb-4">
                    <label class="form-label" for="title">Title</label>
                    <input
                      class="form-control form-control-lg"
                      type="text"
                      required
                      id="title"
                    />
                  </div>

                  <div class="form-outline mb-4">
                    <label class="form-label" for="desc">Description</label>
                    <textarea
                      id="desc"
                      rows="4"
                      required
                      class="form-control form-control-lg"
                    ></textarea>
                  </div>
                  <div class="form-outline mb-4">
                    <label class="form-label" for="requirement"
                      >Requirement</label
                    >
                    <textarea
                      id="requirement"
                      rows="4"
                      required
                      class="form-control form-control-lg"
                    ></textarea>
                  </div>

                  <div class="form-outline mb-4">
                    <label class="form-label" for="cover">Cover page</label>
                    <input
                      class="form-control form-control-lg"
                      type="file"
                      required
                      id="cover"
                    />
                  </div>
                  <div class="form-outline mb-4">
                    <label class="form-label" for="link"
                      >Link / Application Form</label
                    >
                    <textarea
                      id="link"
                      rows="4"
                      required
                      class="form-control link-style"
                    ></textarea>
                  </div>

                  <input
                    type="submit"
                    value="Create Job"
                    class="btn btn-primary btn-block btn-lg"
                  />
                </form>
              </div>
            </div>
          </div>
        </div>
      </section>

      <section id="jobList" class="d-grid"></section>
    </main>

    <div class="container px-0 mt-auto">
      <footer class="row m-0 align-items-center">
        <a class="col-md-2 text-center" href="home.html">Home</a>
        <a class="col-md-2 text-center" href="about.html">About</a>
        <a class="col-md-2 text-center" href="contact.html">Contact</a>
        <p class="col-md-6 text-muted mb-0">
          Copyright Â© JobHub 2025, All rights reserved.
        </p>
      </footer>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
      crossorigin="anonymous"
    ></script>
    <script>
      document.addEventListener("DOMContentLoaded", () => {
        const username = sessionStorage.getItem("currentUser") || "Guest";
        const authLink = document.getElementById("auth-link");
        const userWelcomeMessage = document.getElementById(
          "user-welcome-message"
        );

        if (username !== "Guest") {
          authLink.textContent = "Logout";
          authLink.href = "#";
          authLink.addEventListener("click", () => {
            sessionStorage.clear();
            location.reload();
          });
        }

        userWelcomeMessage.textContent = `Welcome, ${username}!`;
      });
    </script>
  </body>
</html>
